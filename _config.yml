# Site wide configuration

title:            Lisa Jenny Krieg
locale:           en_US
url:              #lisajennykrieg.github.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: post
      share: false
      comments: true


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Lisa Jenny Krieg
  avatar: lisa.jpg
  bio: "I'm researching people, animals, chemicals, and technology; raising a daughter; and playing with rocks, dogs, and books"
  email: l.j.krieg@uva.nl
  disqus-shortname: 
  twitter: liza_jenn
  research-gate: Lisa_Krieg
  mendeley: 
  facebook: #username
  google:
    scholar: LC0HHdIAAAAJ
    plus: #username
    analytics: 
    verify:
    ad-client:
    ad-slot:
  github: lisajennykrieg
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: lisa-krieg-1131a3a5
